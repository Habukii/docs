# Coins

## In-game monetary units, standardized in **silver**

Currency is used to buy items and services _in-character_. The standard unit is _silver_, however _gold_ and _copper_ do exist.

[!gray] > **1 gold** is equal to **1000 silver**, **1 silver** is equal to **100 copper**

[!green] > Currency is an _in-character_ concept, and as such may be freely traded traded."
