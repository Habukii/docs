name: Tablets of Ur-Yiha
header: Tablets of Ur-Yiha
story: |
    It's said that a civilization from **Archea** possessed magical equivalent to the starlight that **Hollister** fought to bring back. This knowledge is written on tablets that contained such power that when then **Forgotten** sealed away the final light of the world, the tablets erected massive barriers and fortresses to protect themselves.
